name: Git Actions Test

on:
  pull_request:
    types:
      - opened
    branches:
      - 'master' #Change this

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    steps:
      - name: "Test time"
        run: echo $branch

      - name: Extract branch name
        shell: bash
        run: echo "SOURCE=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
        id: extract_branch

      - name: Extract base
        shell: bash
        run: echo "BASE=${GITHUB_BASE_REF}"

      - name: Test
        shell: bash
        run: echo "$BASE -> $SOURCE"

      - name: Print source branch
        run: echo "Source branch ${{ github.event.pull_request.head.ref }}"

      - name: Print base branch
        run: echo "Base branch ${{ github.event.pull_request.base.ref }}"
